<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybird - Mangeoire Connectée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="logo2.png" alt="Storybird" class="logo-img">
            </div>
            <div class="filters">
                <button id="btn-all" class="filter-btn active">
                    <span>Toutes les vidéos</span>
                </button>
                <button id="btn-favorites" class="filter-btn">
                    <span>Favoris</span>
                </button>
            </div>
        </header>

        <main>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Chargement des vidéos...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="videos-container" class="videos-container"></div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>Aucune vidéo trouvée</p>
                <p style="font-size: 14px; margin-top: 8px; opacity: 0.7;">Les oiseaux vont bientôt arriver !</p>
            </div>
        </main>
    </div>

    <!-- Toast notification pour la copie -->
    <div id="toast" class="toast">
        <span class="toast-icon">✓</span>
        <span class="toast-message">URL copiée dans le presse-papier !</span>
    </div>

    <!-- Modale de confirmation -->
    <div id="modal-confirm" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Confirmation</h2>
            </div>
            <div class="modal-body">
                <p id="modal-confirm-message"></p>
                <div id="modal-confirm-loading" class="modal-loading" style="display: none;">
                    <div class="modal-spinner"></div>
                    <p>Suppression en cours...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-confirm-cancel" class="modal-btn modal-btn-cancel">Annuler</button>
                <button id="modal-confirm-ok" class="modal-btn modal-btn-primary">Confirmer</button>
            </div>
        </div>
    </div>

    <!-- Modale d'alerte -->
    <div id="modal-alert" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Information</h2>
            </div>
            <div class="modal-body">
                <p id="modal-alert-message"></p>
            </div>
            <div class="modal-footer">
                <button id="modal-alert-ok" class="modal-btn modal-btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- Modale de prompt -->
    <div id="modal-prompt" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Information</h2>
            </div>
            <div class="modal-body">
                <p id="modal-prompt-message"></p>
                <input type="text" id="modal-prompt-input" class="modal-input" />
            </div>
            <div class="modal-footer">
                <button id="modal-prompt-cancel" class="modal-btn modal-btn-cancel">Annuler</button>
                <button id="modal-prompt-ok" class="modal-btn modal-btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
